{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Update Application</h2>
<form method="post">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" class="form-control" value="{{ application.name }}" required>
    </div>
    <div class="form-group">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" class="form-control" value="{{ application.position }}" required>
    </div>
    <div class="form-group">
        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" name="experience" class="form-control" value="{{ application.experience }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
