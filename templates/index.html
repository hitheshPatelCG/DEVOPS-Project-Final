{% extends "base.html" %}
{% block content %}
<div class="text-right mb-3">
    <a href="{{ url_for('create') }}" class="btn btn-primary">Add New Application</a>
</div>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Position</th>
            <th>Experience (years)</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for application in applications %}
        <tr>
            <td>{{ application.name }}</td>
            <td>{{ application.position }}</td>
            <td>{{ application.experience }}</td>
            <td>
                <a href="{{ url_for('update', id=application.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('delete', id=application.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
